version: 2

jobs:
  build:
    working_directory: ~/translator
    docker:
      - image: circleci/ruby:2.4.1-node
        environment:
          - DB_USERNAME= root
          - DB_PASSWORD= root
          - DB_HOST= 127.0.0.1
          - DB_PORT= 3306
      - image: circleci/mysql:5.7
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_DATABASE=translator_test
    steps:
      - checkout
      - restore_cache:
          keys:
            - gem-cache-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-{{ .Branch }}
            - gem-cache
      - run: gem install bundler
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: gem-cache-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - save_cache:
          key: gem-cache-{{ .Branch }}
          paths:
            - vendor/bundle
      - save_cache:
          key: gem-cache
          paths:
            - vendor/bundle
      - run: bundle exec rake db:migrate
      - run: bundle exec rake test